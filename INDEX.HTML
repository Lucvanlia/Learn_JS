<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="mb-3">
            <span class="h2">Tìm số X,Y</span>
            <br>
            <label for="exampleInputEmail1" class="form-label">Nhập Tổng Của X và Y</label>
            <input type="text" class="form-control" id="txtTong" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nhập hiệu của X và Y </label>
            <input type="text" class="form-control" id="txtHieu" required>
        </div>
        <fieldset disabled>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kết quả </label>
                <input type="text" class="form-control" id="txtKQ">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" id="btnTimXY">Tìm </button>
    </form>
    <form>
        <div class="mb-3">
            <span class="h2">Tính BMI bản thân</span>
            <br>
            <label for="exampleInputEmail1" class="form-label">Nhập chiều cao</label>
            <input type="text" class="form-control" id="txtChieuCao" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập cân nặng</label>
            <input type="text" class="form-control" id="txtCanNang" required>
        </div>
        <fieldset disabled>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kết quả </label>
                <input type="text" class="form-control" id="txtKQBMI">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" id="btnTimBMI">Tìm </button>
    </form>
    <form>
        <div class="mb-3">
            <span class="h2">Tính năm nhuận</span>
            <br>
            <label for="exampleInputEmail1" class="form-label">Chọn năm bạn cần</label>
            <input type="date" class="form-control" id="txtDate" required>
        </div>
        <fieldset disabled>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kết quả </label>
                <input type="text" class="form-control" id="txtKQNN">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" id="btnTimNN">Tìm </button>
    </form>
    <form>
        <div class="mb-3">
            <span class="h2">Tìm ngày trong tháng</span>
            <br>
            <label for="exampleInputEmail1" class="form-label">Chọn tháng bạn càn tìm</label>
            <input type="text" class="form-control" id="txtMonth" required>
        </div>
        <div class="mb-3" id="mainYear" style=" display: none;">
            <label for="exampleInputEmail1" class="form-label">Nhập năm bạn chọn</label>
            <input type="text" class="form-control" id="txtYear" required>
        </div>
        <fieldset disabled>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kết quả </label>
                <input type="text" class="form-control" id="txtKQNT">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" id="btnTimNT">Tìm </button>
    </form>
</body>
<script>
    window.onload = function () {
        document.getElementById("btnTimXY").onclick = function (e) {
            e.preventDefault();
            TimXY();
        };
        document.getElementById("btnTimBMI").onclick = function (e) {
            e.preventDefault();
            TimBMI();
        };
        document.getElementById("btnTimNN").onclick = function (e) {
            e.preventDefault();
            console.log(document.getElementById("txtDate").value);
           let kq =   TimNN(document.getElementById("txtDate").value);
            document.getElementById("txtKQNN").value = kq;

        };
        document.getElementById("btnTimNT").onclick = function (e) {
            e.preventDefault();
            TimNT();
        };
    };
</script>
